<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile AR Viewer</title>

<script type="module"
src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body{
margin:0;
background:black;
font-family:Arial;
}

model-viewer{
width:100%;
height:100vh;
background:black;
}

.ar-btn{
position:absolute;
bottom:20px;
left:50%;
transform:translateX(-50%);
padding:14px 22px;
background:#06b6d4;
color:white;
border:none;
border-radius:10px;
font-size:18px;
}
</style>
</head>

<body>

<model-viewer
src="/uploads/{{file}}"
ar
ar-modes="webxr scene-viewer quick-look"
camera-controls
auto-rotate
interaction-prompt="auto"
environment-image="neutral"
shadow-intensity="1"
exposure="1">

<button slot="ar-button" class="ar-btn">
ðŸ“± View in AR
</button>

</model-viewer>

</body>
</html>
